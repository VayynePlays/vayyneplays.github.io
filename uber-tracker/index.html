<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Track your Uber driving earnings, rides, and expenses">
    <meta name="theme-color" content="#0f172a">
    <title>Uber Driver Tracker</title>
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon-192.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>body { overscroll-behavior: none; }</style>
</head>
<body>
    <div id="root"></div>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
        const { useState, useEffect } = React;

        function UberDriverTracker() {
            const [rides, setRides] = useState([]);
            const [expenses, setExpenses] = useState([]);
            const [showRideForm, setShowRideForm] = useState(false);
            const [showExpenseForm, setShowExpenseForm] = useState(false);
            const [view, setView] = useState('dashboard');

            const [rideForm, setRideForm] = useState({
                date: new Date().toISOString().split('T')[0],
                time: new Date().toTimeString().slice(0, 5),
                earnings: '', tip: '', miles: '', duration: '',
                pickupArea: '', dropoffArea: '', notes: ''
            });

            const [expenseForm, setExpenseForm] = useState({
                date: new Date().toISOString().split('T')[0],
                type: 'gas', amount: '', notes: ''
            });

            useEffect(() => {
                setRides(JSON.parse(localStorage.getItem('uberRides') || '[]'));
                setExpenses(JSON.parse(localStorage.getItem('uberExpenses') || '[]'));
            }, []);

            useEffect(() => { localStorage.setItem('uberRides', JSON.stringify(rides)); }, [rides]);
            useEffect(() => { localStorage.setItem('uberExpenses', JSON.stringify(expenses)); }, [expenses]);

            const addRide = () => {
                if (!rideForm.earnings) return;
                setRides([{
                    id: Date.now(), ...rideForm,
                    earnings: parseFloat(rideForm.earnings) || 0,
                    tip: parseFloat(rideForm.tip) || 0,
                    miles: parseFloat(rideForm.miles) || 0,
                    duration: parseFloat(rideForm.duration) || 0
                }, ...rides]);
                setRideForm({
                    date: new Date().toISOString().split('T')[0],
                    time: new Date().toTimeString().slice(0, 5),
                    earnings: '', tip: '', miles: '', duration: '',
                    pickupArea: '', dropoffArea: '', notes: ''
                });
                setShowRideForm(false);
            };

            const addExpense = () => {
                if (!expenseForm.amount) return;
                setExpenses([{
                    id: Date.now(), ...expenseForm,
                    amount: parseFloat(expenseForm.amount) || 0
                }, ...expenses]);
                setExpenseForm({
                    date: new Date().toISOString().split('T')[0],
                    type: 'gas', amount: '', notes: ''
                });
                setShowExpenseForm(false);
            };

            const stats = {
                totalRides: rides.length,
                totalEarnings: rides.reduce((s, r) => s + r.earnings + r.tip, 0),
                totalMiles: rides.reduce((s, r) => s + r.miles, 0),
                totalExpenses: expenses.reduce((s, e) => s + e.amount, 0),
                avgPerRide: rides.length ? rides.reduce((s, r) => s + r.earnings + r.tip, 0) / rides.length : 0,
                avgPerHour: rides.reduce((s, r) => s + r.duration, 0) ? 
                    rides.reduce((s, r) => s + r.earnings + r.tip, 0) / (rides.reduce((s, r) => s + r.duration, 0) / 60) : 0
            };
            stats.netEarnings = stats.totalEarnings - stats.totalExpenses;

            const dailyGoal = 200;
            const today = new Date().toISOString().split('T')[0];
            const todayRides = rides.filter(r => r.date === today);
            const todayEarnings = todayRides.reduce((s, r) => s + r.earnings + r.tip, 0);
            const goalProgress = (todayEarnings / dailyGoal) * 100;

            const Icon = ({ icon, ...props }) => {
                useEffect(() => { lucide.createIcons(); });
                return React.createElement('i', { 'data-lucide': icon, ...props });
            };

            return (
                <div className="min-h-screen bg-gradient-to-br from-slate-900 via-slate-800 to-slate-900 text-white p-4">
                    <div className="max-w-6xl mx-auto pb-20">
                        <h1 className="text-4xl font-bold mb-2 bg-gradient-to-r from-green-400 to-blue-500 bg-clip-text text-transparent">
                            Uber Driver Tracker
                        </h1>
                        <p className="text-slate-400 mb-6">Track rides, earnings & expenses</p>

                        <div className="flex gap-2 mb-6">
                            {['dashboard', 'rides', 'expenses'].map(v => (
                                <button key={v} onClick={() => setView(v)}
                                    className={\`px-4 py-2 rounded-lg transition \${view === v ? 'bg-blue-600' : 'bg-slate-700 hover:bg-slate-600'}\`}>
                                    {v.charAt(0).toUpperCase() + v.slice(1)}
                                </button>
                            ))}
                        </div>

                        {view === 'dashboard' && (
                            <div className="space-y-6">
                                <div className="bg-slate-800 rounded-xl p-6 border border-slate-700">
                                    <div className="flex items-center gap-3 mb-4">
                                        <Icon icon="target" className="w-6 h-6 text-green-400" />
                                        <h2 className="text-xl font-semibold">Today's Goal: ${dailyGoal}</h2>
                                    </div>
                                    <div className="flex justify-between text-sm mb-2">
                                        <span className="text-slate-400">Progress</span>
                                        <span className="font-semibold">${todayEarnings.toFixed(2)} / ${dailyGoal}</span>
                                    </div>
                                    <div className="w-full bg-slate-700 rounded-full h-4 overflow-hidden">
                                        <div className="h-full bg-gradient-to-r from-green-500 to-blue-500 transition-all"
                                            style={{ width: \`\${Math.min(goalProgress, 100)}%\` }} />
                                    </div>
                                    <div className="flex justify-between text-sm mt-2">
                                        <span className="text-slate-400">{todayRides.length} rides today</span>
                                        <span className={goalProgress >= 100 ? 'text-green-400' : 'text-slate-400'}>
                                            {goalProgress >= 100 ? '✓ Goal!' : \`\${(100-goalProgress).toFixed(0)}% to go\`}
                                        </span>
                                    </div>
                                </div>

                                <div className="grid grid-cols-2 md:grid-cols-4 gap-4">
                                    <div className="bg-slate-800 rounded-xl p-4 border border-slate-700">
                                        <Icon icon="dollar-sign" className="w-5 h-5 text-green-400 mb-2" />
                                        <span className="text-slate-400 text-sm">Gross</span>
                                        <p className="text-2xl font-bold">${stats.totalEarnings.toFixed(2)}</p>
                                    </div>
                                    <div className="bg-slate-800 rounded-xl p-4 border border-slate-700">
                                        <Icon icon="trending-up" className="w-5 h-5 text-blue-400 mb-2" />
                                        <span className="text-slate-400 text-sm">Net</span>
                                        <p className="text-2xl font-bold">${stats.netEarnings.toFixed(2)}</p>
                                    </div>
                                    <div className="bg-slate-800 rounded-xl p-4 border border-slate-700">
                                        <Icon icon="car" className="w-5 h-5 text-purple-400 mb-2" />
                                        <span className="text-slate-400 text-sm">Rides</span>
                                        <p className="text-2xl font-bold">{stats.totalRides}</p>
                                    </div>
                                    <div className="bg-slate-800 rounded-xl p-4 border border-slate-700">
                                        <Icon icon="fuel" className="w-5 h-5 text-red-400 mb-2" />
                                        <span className="text-slate-400 text-sm">Expenses</span>
                                        <p className="text-2xl font-bold">${stats.totalExpenses.toFixed(2)}</p>
                                    </div>
                                </div>

                                <div className="flex gap-4">
                                    <button onClick={() => { setShowRideForm(true); setView('rides'); }}
                                        className="flex-1 bg-green-600 hover:bg-green-700 py-4 rounded-xl font-semibold">
                                        Log Ride
                                    </button>
                                    <button onClick={() => { setShowExpenseForm(true); setView('expenses'); }}
                                        className="flex-1 bg-red-600 hover:bg-red-700 py-4 rounded-xl font-semibold">
                                        Log Expense
                                    </button>
                                </div>
                            </div>
                        )}

                        {view === 'rides' && (
                            <div className="space-y-4">
                                <button onClick={() => setShowRideForm(!showRideForm)}
                                    className="w-full bg-green-600 hover:bg-green-700 py-3 rounded-xl font-semibold">
                                    {showRideForm ? 'Cancel' : '+ Add Ride'}
                                </button>

                                {showRideForm && (
                                    <div className="bg-slate-800 rounded-xl p-6 border border-slate-700 space-y-4">
                                        <div className="grid grid-cols-2 gap-4">
                                            <input type="date" value={rideForm.date} onChange={e => setRideForm({...rideForm, date: e.target.value})}
                                                className="bg-slate-700 rounded-lg px-4 py-2" />
                                            <input type="time" value={rideForm.time} onChange={e => setRideForm({...rideForm, time: e.target.value})}
                                                className="bg-slate-700 rounded-lg px-4 py-2" />
                                        </div>
                                        <div className="grid grid-cols-2 gap-4">
                                            <input type="number" step="0.01" placeholder="Earnings ($)" value={rideForm.earnings}
                                                onChange={e => setRideForm({...rideForm, earnings: e.target.value})}
                                                className="bg-slate-700 rounded-lg px-4 py-2" />
                                            <input type="number" step="0.01" placeholder="Tip ($)" value={rideForm.tip}
                                                onChange={e => setRideForm({...rideForm, tip: e.target.value})}
                                                className="bg-slate-700 rounded-lg px-4 py-2" />
                                        </div>
                                        <div className="grid grid-cols-2 gap-4">
                                            <input type="number" step="0.1" placeholder="Miles" value={rideForm.miles}
                                                onChange={e => setRideForm({...rideForm, miles: e.target.value})}
                                                className="bg-slate-700 rounded-lg px-4 py-2" />
                                            <input type="number" step="1" placeholder="Duration (min)" value={rideForm.duration}
                                                onChange={e => setRideForm({...rideForm, duration: e.target.value})}
                                                className="bg-slate-700 rounded-lg px-4 py-2" />
                                        </div>
                                        <input type="text" placeholder="Pickup Area" value={rideForm.pickupArea}
                                            onChange={e => setRideForm({...rideForm, pickupArea: e.target.value})}
                                            className="w-full bg-slate-700 rounded-lg px-4 py-2" />
                                        <input type="text" placeholder="Dropoff Area" value={rideForm.dropoffArea}
                                            onChange={e => setRideForm({...rideForm, dropoffArea: e.target.value})}
                                            className="w-full bg-slate-700 rounded-lg px-4 py-2" />
                                        <textarea placeholder="Notes" value={rideForm.notes}
                                            onChange={e => setRideForm({...rideForm, notes: e.target.value})}
                                            className="w-full bg-slate-700 rounded-lg px-4 py-2" rows="2" />
                                        <button onClick={addRide} className="w-full bg-blue-600 hover:bg-blue-700 py-2 rounded-lg font-semibold">
                                            Save Ride
                                        </button>
                                    </div>
                                )}

                                <div className="space-y-3">
                                    {rides.map(ride => (
                                        <div key={ride.id} className="bg-slate-800 rounded-xl p-4 border border-slate-700">
                                            <div className="flex justify-between items-start mb-2">
                                                <div>
                                                    <p className="text-lg font-semibold text-green-400">
                                                        ${(ride.earnings + ride.tip).toFixed(2)}
                                                    </p>
                                                    <p className="text-sm text-slate-400">{ride.date} {ride.time}</p>
                                                </div>
                                                <button onClick={() => setRides(rides.filter(r => r.id !== ride.id))}
                                                    className="text-red-400 hover:text-red-300">
                                                    <Icon icon="trash-2" className="w-4 h-4" />
                                                </button>
                                            </div>
                                            {ride.pickupArea && <p className="text-sm text-slate-300">{ride.pickupArea} → {ride.dropoffArea}</p>}
                                            <div className="flex gap-4 mt-2 text-xs text-slate-400">
                                                {ride.miles > 0 && <span>{ride.miles} mi</span>}
                                                {ride.duration > 0 && <span>{ride.duration} min</span>}
                                                {ride.tip > 0 && <span className="text-green-400">+${ride.tip} tip</span>}
                                            </div>
                                            {ride.notes && <p className="text-sm text-slate-400 mt-2">{ride.notes}</p>}
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}

                        {view === 'expenses' && (
                            <div className="space-y-4">
                                <button onClick={() => setShowExpenseForm(!showExpenseForm)}
                                    className="w-full bg-red-600 hover:bg-red-700 py-3 rounded-xl font-semibold">
                                    {showExpenseForm ? 'Cancel' : '+ Add Expense'}
                                </button>

                                {showExpenseForm && (
                                    <div className="bg-slate-800 rounded-xl p-6 border border-slate-700 space-y-4">
                                        <input type="date" value={expenseForm.date} onChange={e => setExpenseForm({...expenseForm, date: e.target.value})}
                                            className="w-full bg-slate-700 rounded-lg px-4 py-2" />
                                        <select value={expenseForm.type} onChange={e => setExpenseForm({...expenseForm, type: e.target.value})}
                                            className="w-full bg-slate-700 rounded-lg px-4 py-2">
                                            <option value="gas">Gas</option>
                                            <option value="maintenance">Maintenance</option>
                                            <option value="insurance">Insurance</option>
                                            <option value="carwash">Car Wash</option>
                                            <option value="other">Other</option>
                                        </select>
                                        <input type="number" step="0.01" placeholder="Amount ($)" value={expenseForm.amount}
                                            onChange={e => setExpenseForm({...expenseForm, amount: e.target.value})}
                                            className="w-full bg-slate-700 rounded-lg px-4 py-2" />
                                        <textarea placeholder="Notes" value={expenseForm.notes}
                                            onChange={e => setExpenseForm({...expenseForm, notes: e.target.value})}
                                            className="w-full bg-slate-700 rounded-lg px-4 py-2" rows="2" />
                                        <button onClick={addExpense} className="w-full bg-blue-600 hover:bg-blue-700 py-2 rounded-lg font-semibold">
                                            Save Expense
                                        </button>
                                    </div>
                                )}

                                <div className="space-y-3">
                                    {expenses.map(expense => (
                                        <div key={expense.id} className="bg-slate-800 rounded-xl p-4 border border-slate-700">
                                            <div className="flex justify-between items-start">
                                                <div>
                                                    <p className="text-lg font-semibold text-red-400">
                                                        -${expense.amount.toFixed(2)}
                                                    </p>
                                                    <p className="text-sm text-slate-400">{expense.date}</p>
                                                    <p className="text-sm text-slate-300 capitalize">{expense.type}</p>
                                                    {expense.notes && <p className="text-sm text-slate-400 mt-1">{expense.notes}</p>}
                                                </div>
                                                <button onClick={() => setExpenses(expenses.filter(e => e.id !== expense.id))}
                                                    className="text-red-400 hover:text-red-300">
                                                    <Icon icon="trash-2" className="w-4 h-4" />
                                                </button>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}
                    </div>
                </div>
            );
        }

        ReactDOM.createRoot(document.getElementById('root')).render(<UberDriverTracker />);
    </script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js')
                .then(() => console.log('SW registered'))
                .catch(err => console.log('SW failed', err));
        }
    </script>
</body>
</html>
